<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>File Upload</h1>
    
    <form action="" id="uploadForm" enctype="multipart/form-data">
        <label for="fileToUpload">Select a file: </label>
        <input type="file" name="fileToUpload" id="fileToUpload"><br><br>
        <input type="submit" value="Send" onclick="uploadFile(event)">
        <div id="qrcode"></div>
    </form>

    <script>
        function uploadFile(event) {
            event.preventDefault();
            var fileInput = document.getElementById('fileToUpload');
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('file', file);

            fetch('http://localhost:8080/upload', {
                method: "POST",
                body: formData,
            })
            .then((response) => response.json())
            .then(data => {
                console.log(data.body)
                displayQR(data.body) // if type is url condition shoudl be added
            });
        };
        function displayQR(url) {
            console.log(String(url))
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 500,
                height: 500,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L
            });
        }
    </script>
</body>
</html>
